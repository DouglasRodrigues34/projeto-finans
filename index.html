<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- CSS External -->
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/6ceb5a5a6d.js" crossorigin="anonymous"></script>

        <title>Finans - finanças pessoais</title>
    </head>
    <body>
        <!-- Header and Navigation -->
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-warning">
               <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="/img/logo.png" alt="logotipo" width="142">
                    </a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-principal">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="nav-principal" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Recursos</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Benefícios</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Preços</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="btn btn-outline-light ms-4">Entrar</a>
                            </li>
                        </ul>
                    </div>
               </div>
            </nav>
        </header>
        <!-- Main Session -->
        <main>
            <section id="home">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 d-flex">
                            <div class="align-self-center">
                                <h1 class="display-4">Suas contas, descomplicadas</h1>
                                <p>
                                    Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
                                </p>
                                <form class="mt-4 mb-4">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text" id="inputGroup-sizing-lg">@</span>
                                        <input type="text" placeholder="Seu e-mail" class="form-control">
                                    </div>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-primary d-inline-block mx-2">Cadastre-se</button>
                                    </div>
                                </form>
                                <p>Disponível para
                                    <a href="" class="btn btn-outline-light">
                                        <i class="fab fa-android fa-lg"></i>
                                    </a>
                                    <a href="" class="btn btn-outline-light">
                                        <i class="fab fa-apple fa-lg"></i>
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6 d-none d-md-block">
                            <img src="/img/capa-mulher.png" alt="capa mulher">
                        </div>
                    </div>
                </div>  
            </section>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
